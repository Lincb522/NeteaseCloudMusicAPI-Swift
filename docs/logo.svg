<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F04037"/>
      <stop offset="100%" style="stop-color:#E52626"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22C55E"/>
      <stop offset="100%" style="stop-color:#16A34A"/>
    </linearGradient>
  </defs>
  <!-- 白色圆角背景 -->
  <rect width="512" height="512" rx="96" ry="96" fill="#FFFFFF"/>
  <rect x="2" y="2" width="508" height="508" rx="94" ry="94" fill="none" stroke="#E5E7EB" stroke-width="3"/>
  <!-- 红色唱片圆环 — 致敬网易云音乐经典图标 -->
  <circle cx="256" cy="220" r="130" fill="none" stroke="url(#redGrad)" stroke-width="28"/>
  <!-- 内圈 -->
  <circle cx="256" cy="220" r="60" fill="none" stroke="url(#redGrad)" stroke-width="12"/>
  <!-- 中心圆点 -->
  <circle cx="256" cy="220" r="16" fill="url(#redGrad)"/>
  <!-- 音符装饰 — 从中心延伸的音符尾巴（模拟网易云经典音符造型） -->
  <path d="M268 204 C290 170, 340 160, 350 190 C355 205, 335 210, 320 200 C305 190, 310 170, 330 175" fill="none" stroke="url(#redGrad)" stroke-width="12" stroke-linecap="round"/>
  <!-- Swift 鸟标志 — 简化的 Swift logo -->
  <g transform="translate(340, 340)">
    <rect x="-52" y="-52" width="104" height="104" rx="24" ry="24" fill="url(#greenGrad)"/>
    <!-- Swift 鸟形状 -->
    <path d="M-8 -28 C12 -14, 22 2, 18 18 C10 8, -2 -2, -18 -8 C-6 2, 4 12, 10 18 C-8 14, -26 4, -32 -8 C-20 -2, -12 -16, -8 -28Z" fill="#FFFFFF" opacity="0.95"/>
  </g>
  <!-- 底部文字 -->
  <text x="256" y="420" text-anchor="middle" font-family="-apple-system, SF Pro Display, Helvetica Neue, Arial, sans-serif" font-size="36" font-weight="800" fill="#1A1A1A" letter-spacing="-0.5">NeteaseCloudMusic</text>
  <text x="256" y="462" text-anchor="middle" font-family="-apple-system, SF Pro Display, Helvetica Neue, Arial, sans-serif" font-size="30" font-weight="700" fill="#22C55E" letter-spacing="1">API-Swift</text>
</svg>
