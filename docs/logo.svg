<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F04037"/>
      <stop offset="100%" style="stop-color:#E52626"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22C55E"/>
      <stop offset="100%" style="stop-color:#16A34A"/>
    </linearGradient>
    <!-- iOS 标准 App 图标圆角蒙版 (连续圆角 superellipse) -->
    <clipPath id="iosClip">
      <rect width="1024" height="1024" rx="229" ry="229"/>
    </clipPath>
  </defs>
  <!-- iOS 标准圆角外框 -->
  <g clip-path="url(#iosClip)">
    <!-- 白色背景 -->
    <rect width="1024" height="1024" fill="#FFFFFF"/>
    <!-- 红色唱片圆环 — 网易云音乐风格，放大居中 -->
    <circle cx="512" cy="420" r="240" fill="none" stroke="url(#redGrad)" stroke-width="48"/>
    <!-- 内圈 -->
    <circle cx="512" cy="420" r="110" fill="none" stroke="url(#redGrad)" stroke-width="20"/>
    <!-- 中心圆点 -->
    <circle cx="512" cy="420" r="30" fill="url(#redGrad)"/>
    <!-- 音符装饰 — 网易云经典音符尾巴 -->
    <path d="M534 396 C570 340, 660 320, 678 370 C686 395, 650 402, 624 388 C598 374, 606 340, 640 348" fill="none" stroke="url(#redGrad)" stroke-width="20" stroke-linecap="round"/>
    <!-- Swift 官方鸟形标志（右下角绿色徽章） -->
    <g transform="translate(680, 680)">
      <rect x="-110" y="-110" width="220" height="220" rx="50" ry="50" fill="url(#greenGrad)"/>
      <!-- Swift 鸟 — 基于 devicon 官方路径数据 -->
      <g transform="translate(-90,-90) scale(1.406)">
        <path fill="#FFFFFF" d="M74.4 84.5c-9.7 5.4-23.1 5.9-36.5.4A56.5 56.5 0 0112.1 63.9a43.8 43.8 0 009.5 5.5c13.9 6.2 27.8 5.8 37.5 0C45.2 59.2 33.4 45.9 24.6 35.1a38 38 0 01-4.6-6c10.6 9.3 27.6 21 33.6 24.3a237.8 237.8 0 01-23.6-28.3 233.5 233.5 0 0038.9 30.5c.6.3 1.1.6 1.5.9a28.6 28.6 0 001.1-3.1c3.2-11.3-.5-24.1-8.6-34.7 18.5 10.8 29.7 31.1 24 48.2-.1.5-.3.9-.4 1.4l.2.2c9.3 11 6.7 22.8 5.6 20.6-5.4-8.8-14.7-5.9-19.4-4z"/>
      </g>
    </g>
  </g>
  <!-- 外框描边 -->
  <rect width="1024" height="1024" rx="229" ry="229" fill="none" stroke="#E5E7EB" stroke-width="3"/>
</svg>
